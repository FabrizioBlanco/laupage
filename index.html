<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Noto+Serif:ital,wght@0,100..900;1,100..900&family=Philosopher:ital,wght@0,400;0,700;1,400;1,700&display=swap"
        rel="stylesheet">
    <title>Cuenta Atrás</title>
</head>

<body>
    <header id="hi">
        <h1>¡BUENOS DÍAS AMICHA!</h1>
        <!-- waydh = ¿what are you doing here?-->
        <h2 id="waydh">¡Que tengas un Feliz <span id="weekday">day</span>!</h2>
        <h4>Que tengas una bonita jornada en el trabajo (^_^)</h4>
        <p>¡Aguanta! Sólo te queda para salir: </p>
    </header>

    <main id="clock">
        <div id='mainContainer'>
            <div class="timerBox">
                <div class="timeLeft" id="hour">00</div>
                <span>HORAS</span>
            </div>
            <div class="timerBox">
                <div class="timeLeft" id="min">00</div>
                <span>MINUTOS</span>
            </div>
            <div class="timerBox">
                <div class="timeLeft" id="sec">00</div>
                <span>SEGUNDOS</span>
            </div>
        </div>        
    </main>
    <div id="lightBox">
        <p>¡Felicidades! cumpliste tu horario con éxito. Puedes irte :3</p>
    </div>
    <script src="index.js"></script>
</body>

</html>
